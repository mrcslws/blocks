---
layout: null
categories: blocks
---
<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
	<link rel="stylesheet" href="{{ "/css/main.css?v1" | prepend: site.baseurl }}">
  </head>
</html>

<body>
  {% include header.html %}

  <div class="page-content">
    <div class="wrapper">
      <div class="post">

      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%-d %B %Y" }}{% if     page.author %} • {{ page.author }}{% endif %}{% if page.meta     %} • {{ page.meta }}{% endif %}</p>
      </header>
    
      <article class="post-content">
        {{ content }}
      </article>
    
      </div>
    </div>
  </div>

  {% include footer.html %}
</body>
